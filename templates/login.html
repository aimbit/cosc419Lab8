<html>

<head>
    <title>Login Page</title>
</head>

<body>
    <h1>Please login</h1>
    <br>
    <form action="" method="POST">
        <input type="text" name="username">
        <input type="password" name="password">
        <input class="button" type="submit" value="Login">
    </form>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
</body>

</html>
